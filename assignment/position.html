<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>BOX</title>
</head>
<style>
    body {
        margin: 0px;
    }

    .red {
        background-color: red;
        height: 200px;
        width: 200px;
        position: absolute;
        left: 400px;
        top: 400px
    }

    .blue {
        background-color: blue;
        height: 200px;
        width: 200px;
        position: absolute;
        left: 200px;
        top: 200px;
    }

    .yellow {
        background-color: yellow;
        height: 200px;
        width: 200px;
        position: absolute;
    }
</style>

<body>
    <div class="red"></div>
    <div class="blue"> </div>
    <div class="yellow"></div>

</body>
